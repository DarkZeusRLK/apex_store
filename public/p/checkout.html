<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex Store | Checkout Seguro</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../Imagens/static_1.png" type="image/x-icon">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* ... (Seus estilos CSS permanecem os mesmos) ... */
    .checkout-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #050505;
    }

    .checkout-card {
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      position: relative;
    }

    .step {
      background: #111;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
      transition: 0.3s;
    }

    .step.active {
      border-color: var(--primary);
      color: white;
      background: rgba(139, 92, 246, 0.1);
    }

    .price-tag {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--primary);
      margin: 1rem 0;
    }

    .pix-area {
      display: none;
      text-align: center;
      animation: slideUp 0.4s ease;
    }

    .btn-text {
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      margin-top: 1.5rem;
      transition: 0.3s;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .btn-text:hover {
      color: white;
    }

    .btn-secondary {
      color: black;
    }

    .btn-hover {
      color: white;
    }

    .coupon-section {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    #msg-cupom {
      font-size: 0.8rem;
      margin-top: 5px;
      display: block;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="checkout-container">
    <div class="checkout-card">
      <div class="step-indicator">
        <div class="step active" id="step1">1. Revisão</div>
        <div class="step" id="step2">2. Pagamento</div>
      </div>

      <div id="view-revisao" class="modal-card">
        <div class="logo" style="font-size: 1.2rem; margin-bottom: 1rem;">APEX<span>CHECKOUT</span></div>
        <span class="badge" style="background: rgba(16, 185, 129, 0.1); color: #10b981; border-color: #10b981;">Ordem de Venda Ativa</span>

        <h1 id="display-produto" style="margin-top: 1.5rem; font-size: 1.8rem;">Carregando...</h1>
        <div class="price-tag">R$ <span id="display-valor">0,00</span></div>

        <div style="background: rgba(255,255,255,0.03); padding: 1.5rem; border-radius: 12px; margin-bottom: 2rem;">
          <h4 style="margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--primary);">Descrição do Pedido:</h4>
          <p id="display-desc" style="font-size: 0.95rem; color: rgba(255,255,255,0.7); line-height: 1.6;">Aguardando detalhes...</p>
        </div>

        <div class="coupon-section">
          <div class="input-group">
            <label>Cupom de Desconto</label>
            <div style="display: flex; gap: 10px;">
              <input type="text" id="input-cupom" placeholder="Insira seu cupom" style="flex: 1;">
              <button class="btn-secondary" onclick="aplicarCupom()" style="padding: 0 15px;">Aplicar</button>
            </div>
            <small id="msg-cupom"></small>
          </div>
        </div>

        <button class="btn-primary" style="width: 100%; border:none; cursor:pointer; margin-top: 1.5rem;" onclick="irParaPagamento()">
          Confirmar e Pagar Agora <i data-lucide="chevron-right"></i>
        </button>
      </div>

      <div id="view-pagamento" class="modal-card pix-area">
        <div class="logo" style="font-size: 1.2rem; margin-bottom: 1rem;">METODO<span>PAGAMENTO</span></div>
        <h3>Pagamento via PIX</h3>
        <div style="background: white; padding: 15px; display: inline-block; border-radius: 12px; margin-bottom: 1.5rem; margin-top: 1rem;">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=ApexStorePixStaticPlaceholder" alt="QR Code Pix">
        </div>
        <div class="input-group">
          <label>Chave Pix (Copia e Cola)</label>
          <div style="display: flex; gap: 10px;">
            <input type="text" value="suachavepixaqui123456789" readonly id="pix-chave" style="flex: 1;">
            <button class="btn-secondary" onclick="copiarPix()" style="padding: 0 15px;"><i data-lucide="copy"></i></button>
          </div>
        </div>
        <button class="btn-text" onclick="window.location.reload()">
          <i data-lucide="arrow-left"></i> Voltar
        </button>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
    const params = new URLSearchParams(window.location.search);
    const valorRaw = params.get('v') || "0";

    document.getElementById('display-produto').innerText = params.get('n') || "Produto";
    document.getElementById('display-desc').innerText = params.get('d') || "Sem descrição.";
    document.getElementById('display-valor').innerText = parseFloat(valorRaw).toLocaleString('pt-BR', { minimumFractionDigits: 2 });

    async function gerarPagamentoReal() {
      const btn = document.getElementById('btn-pagar');
      const originalText = btn.innerHTML;

      btn.disabled = true;
      btn.innerHTML = "Processando... <i data-lucide='loader' class='spin'></i>";
      lucide.createIcons();

      try {
        // Busca o PIX real da sua API
        const response = await fetch(`/api/pix?valor=${valorRaw}&nome_produto=${encodeURIComponent(params.get('n'))}`);

        if (!response.ok) throw new Error();

        const data = await response.json();

        // Preenche o QR Code e a chave copia e cola
        document.querySelector('.pix-area img').src = data.qrcode;
        document.getElementById('pix-chave').value = data.copia_e_cola;

        // Troca de aba
        document.getElementById('view-revisao').style.display = "none";
        document.getElementById('view-pagamento').style.display = "block";
        document.getElementById('step1').classList.remove('active');
        document.getElementById('step2').classList.add('active');

      } catch (err) {
        alert("Erro ao conectar com o servidor de pagamento.");
        btn.disabled = false;
        btn.innerHTML = originalText;
        lucide.createIcons();
      }
    }

    function copiarPix() {
      const input = document.getElementById("pix-chave");
      navigator.clipboard.writeText(input.value);
      alert("Código PIX copiado!");
    }
  </script>
</body>

</html>
