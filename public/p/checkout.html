<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex Store | Checkout Seguro</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../Imagens/static_1.png" type="image/x-icon">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .checkout-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #050505;
    }

    .checkout-card {
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      position: relative;
    }

    .step {
      background: #111;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
      transition: 0.3s;
    }

    .step.active {
      border-color: var(--primary);
      color: white;
      background: rgba(139, 92, 246, 0.1);
    }

    .price-tag {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--primary);
      margin: 1rem 0;
    }

    .pix-area {
      display: none;
      text-align: center;
      animation: slideUp 0.4s ease;
    }

    .btn-text {
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      margin-top: 1.5rem;
      transition: 0.3s;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .btn-text:hover {
      color: white;
    }

    /* Estilo para o ícone de carregamento girando */
    .spin {
      animation: rotate 1s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="checkout-container">
    <div class="checkout-card">

      <div class="step-indicator">
        <div class="step active" id="step1">1. Revisão</div>
        <div class="step" id="step2">2. Pagamento</div>
      </div>

      <div id="view-revisao" class="modal-card">
        <div class="logo" style="font-size: 1.2rem; margin-bottom: 1rem;">APEX<span>CHECKOUT</span></div>
        <span class="badge" style="background: rgba(16, 185, 129, 0.1); color: #10b981; border-color: #10b981;">Ordem de Venda Ativa</span>

        <h1 id="display-produto" style="margin-top: 1.5rem; font-size: 1.8rem;">---</h1>
        <div class="price-tag">R$ <span id="display-valor">0,00</span></div>

        <div style="background: rgba(255,255,255,0.03); padding: 1.5rem; border-radius: 12px; margin-bottom: 2rem;">
          <h4 style="margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--primary);">Descrição do Pedido:</h4>
          <p id="display-desc" style="font-size: 0.95rem; color: rgba(255,255,255,0.7); line-height: 1.6;">---</p>
        </div>

        <button id="btn-pagar" class="btn-primary" style="width: 100%; border:none; cursor:pointer;" onclick="gerarPagamentoReal()">
          Confirmar e Gerar PIX <i data-lucide="chevron-right"></i>
        </button>
      </div>

      <div id="view-pagamento" class="modal-card pix-area">
        <div class="logo" style="font-size: 1.2rem; margin-bottom: 1rem;">METODO<span>PAGAMENTO</span></div>
        <h3>Pagamento via PIX</h3>
        <p style="opacity: 0.6; font-size: 0.9rem; margin-bottom: 1rem;">Escaneie o QR Code ou copie a chave abaixo</p>

        <div style="background: white; padding: 15px; display: inline-block; border-radius: 12px; margin-bottom: 1.5rem;">
          <img src="" alt="QR Code Pix" id="qr-code-img" style="display: block; width: 200px; height: 200px;">
        </div>

        <div class="input-group">
          <label>Chave Pix (Copia e Cola)</label>
          <div style="display: flex; gap: 10px;">
            <input type="text" value="" readonly id="pix-chave" style="flex: 1; background: rgba(255,255,255,0.05);">
            <button class="btn-secondary" onclick="copiarPix()" style="padding: 0 15px; color: #000;"><i data-lucide="copy"></i></button>
          </div>
        </div>

        <div class="info-note" style="margin-top: 1.5rem; text-align: left; background: rgba(139, 92, 246, 0.05); padding: 12px; border-radius: 8px; border: 1px solid rgba(139, 92, 246, 0.1);">
          <p style="font-size: 0.85rem; color: rgba(255,255,255,0.7);">
            <i data-lucide="shield-check" style="width: 14px; vertical-align: middle; margin-right: 5px; color: var(--primary);"></i>
            Após o pagamento, o seu script será liberado automaticamente.
          </p>
        </div>

        <button class="btn-text" onclick="window.location.reload()">
          <i data-lucide="arrow-left"></i> Voltar e revisar
        </button>
      </div>

    </div>
  </div>

  <script>
    // Inicializa os ícones do Lucide
    lucide.createIcons();

    // 1. CAPTURAR DADOS DA URL
    const params = new URLSearchParams(window.location.search);
    const nomeProd = params.get('n') || "Produto Indisponível";
    const valorProd = params.get('v') || "0";
    const descProd = params.get('d') || "Nenhuma descrição fornecida.";

    // 2. PREENCHER DADOS INICIAIS NA TELA
    document.getElementById('display-produto').innerText = nomeProd;
    document.getElementById('display-desc').innerText = descProd;
    document.getElementById('display-valor').innerText = parseFloat(valorProd.replace(',', '.')).toLocaleString('pt-BR', { minimumFractionDigits: 2 });

    // 3. FUNÇÃO PARA GERAR O PAGAMENTO REAL VIA API
    async function gerarPagamentoReal() {
      const btn = document.getElementById('btn-pagar');
      const originalText = btn.innerHTML;

      // Estado de carregamento
      btn.disabled = true;
      btn.innerHTML = "Gerando PIX... <i data-lucide='loader' class='spin'></i>";
      lucide.createIcons();

      try {
        // Chamada para a sua API Serverless no Vercel
        const response = await fetch(`/api/pix?valor=${valorProd.replace(',', '.')}&nome_produto=${encodeURIComponent(nomeProd)}`);

        if (!response.ok) throw new Error("Erro na resposta do servidor");

        const data = await response.json();

        if (data.copia_e_cola) {
          // Preenche os dados recebidos da API
          document.getElementById('qr-code-img').src = data.qrcode;
          document.getElementById('pix-chave').value = data.copia_e_cola;

          // Alterna as visualizações
          document.getElementById('view-revisao').style.display = "none";
          document.getElementById('view-pagamento').style.display = "block";

          // Atualiza os indicadores de passos
          document.getElementById('step1').classList.remove('active');
          document.getElementById('step2').classList.add('active');
        } else {
          throw new Error("Dados de PIX inválidos");
        }

      } catch (err) {
        console.error(err);
        alert("Ocorreu um erro ao gerar o seu pagamento. Por favor, tente novamente.");

        // Volta o botão ao estado original em caso de erro
        btn.disabled = false;
        btn.innerHTML = originalText;
        lucide.createIcons();
      }
    }

    // 4. FUNÇÃO PARA COPIAR A CHAVE PIX
    function copiarPix() {
      const input = document.getElementById("pix-chave");
      input.select();
      input.setSelectionRange(0, 99999); // Para dispositivos móveis

      navigator.clipboard.writeText(input.value).then(() => {
        alert("Código PIX Copiado! Agora basta colar no seu aplicativo do banco.");
      }).catch(() => {
        alert("Erro ao copiar. Por favor, selecione o texto e copie manualmente.");
      });
    }
  </script>
</body>

</html>
